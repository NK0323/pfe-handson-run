apiVersion: skaffold/v3
kind: Config
metadata:
  name: random-pets
build:
  tagPolicy:
    envTemplate:
      template: "{{ .APP_VERSION }}"
  artifacts:
    - image: asia-northeast1-docker.pkg.dev/${PROJECT_ID}/app-repo/random-pets
      context: .
      docker:
        buildArgs:
          app_version: "{{ .APP_VERSION }}"
        dockerfile: lab-02/pets-api/Dockerfile
  local:
    useBuildkit: true
    push: true
deploy:
  cloudrun: {}
manifests:
  rawYaml:
    - lab-02/pets-api/manifest.yaml
